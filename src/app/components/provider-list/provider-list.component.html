<div class="container mt-4">
  <h2 class="mb-3">Profesionales disponibles </h2>

  <div class="row">
    <div *ngFor="let p of providers" class="col-md-4 mb-3">
      <div class="card p-3 shadow-sm h-100">
        <h5>{{ p.nombre }} {{ p.apellido }}</h5>
        <p class="text-muted mb-1">Especialidad: {{ p.codigoEspecialidad }}</p>
        <p class="mb-1"><strong></strong> {{ p.direccion }}</p>
        <p class="mb-1"><strong></strong> {{ p.telefono }}</p>
        <p class="text-secondary small">{{ p.email }}</p>

        <button class="btn btn-primary w-100 mt-auto" (click)="verDetalle(p.id!)">
          Ver perfil y solicitar
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="providers.length === 0" class="alert alert-info mt-3">
    No hay profesionales disponibles por el momento.
  </div>
</div>
