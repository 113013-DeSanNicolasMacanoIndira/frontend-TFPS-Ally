<div class="registro-container">
  <h2 class="titulo">Registrar paciente</h2>

  <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()" class="formulario">
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input id="dni" type="text" formControlName="dni" placeholder="Ej: 45789123" />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre :</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Ej: Juan Pérez" />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
        <input id="apellido" type="text" formControlName="apellido" placeholder="Ej: Pérez" />
     </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="Ej: juan@mail.com" />
    </div>
    
    <div class="form-group">
      <label for="telefono_contacto">Teléfono de contacto:</label>
      <input id="telefono_contacto" type="text" formControlName="telefono_contacto" placeholder="Ej: 351-5551234" />
    </div>

    <div class="form-group">
      <label for="contacto_emergencia">Contacto de emergencia:</label>
      <input id="contacto_emergencia" type="text" formControlName="contacto_emergencia" placeholder="Ej: Madre - 351-9998887" />
    </div>

    <div class="form-group">
      <label for="obra_social">Obra social:</label>
      <input id="obra_social" type="text" formControlName="obra_social" placeholder="Ej: OSDE" />
    </div>

    <div class="form-group">
      <label for="nro_afiliado">N° de afiliado:</label>
      <input id="nro_afiliado" type="text" formControlName="nro_afiliado" placeholder="Ej: 123456789" />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input id="direccion" type="text" formControlName="direccion" placeholder="Ej: Av. Colón 1234" />
    </div>

    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input id="fecha_nacimiento" type="date" formControlName="fecha_nacimiento" />
    </div>
    <div class="form-group">
      <label for="genero">Género:</label>
      <select id="genero" formControlName="genero">
        <option value="" disabled selected>Seleccione</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="discapacidad">Tipo de discapacidad:</label>
      <select id="discapacidad" formControlName="discapacidad">
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="visual">Visual</option>
        <option value="motora">Motora</option>
        <option value="auditiva">Auditiva</option>
        <option value="otra">Otra</option>
      </select>
    </div>

    <div class="botones">
      <button type="submit" class="btn-guardar">Guardar</button>
      <button type="button" (click)="onDelete()" class="btn-borrar">Borrar</button>
    </div>
  </form>

  <div *ngIf="mensaje" class="mensaje">
    {{ mensaje }}
  </div>
</div>
