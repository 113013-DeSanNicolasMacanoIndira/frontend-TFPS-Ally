<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3 class="sidebar-title">Paciente</h3>

    <ul class="menu">
      <li class="menu-item active" routerLink="/solicitudes-paciente">
        <i class="bi bi-send"></i> Solicitudes
      </li>

      <li class="menu-item" routerLink="/portal-paciente">
        <i class="bi bi-house"></i> Inicio
      </li>

      <li class="menu-item logout" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </li>
    </ul>
  </aside>

  <!-- CONTENIDO -->
  <main class="content">

    <header class="header">
      <h2>Mis Solicitudes</h2>
      <p>Hola <strong>{{ username }}</strong>, aquí podés gestionar tus solicitudes.</p>
    </header>

    <div class="panel">

      <!-- ENVIAR SOLICITUD -->
      <section class="card">
        <h3>Enviar solicitud</h3>

        <form [formGroup]="solicitudForm" (ngSubmit)="enviarSolicitud()">

          <div class="form-group">
            <label>Tipo de solicitud</label>
            <div class="radio-group">
              <label><input type="radio" value="PRESTADOR" formControlName="tipo"> Prestador</label>
              <label><input type="radio" value="TRANSPORTISTA" formControlName="tipo"> Transportista</label>
            </div>
          </div>

          <div class="form-group">
            <label>Profesional / Empresa</label>
            <select formControlName="idProfesional" class="form-select">
              <option value="" disabled selected>Seleccione uno</option>
              <option *ngFor="let p of profesionales" [value]="p.id">
                {{ p.nombre }} - {{ p.especialidad }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Comentario</label>
            <textarea formControlName="comentario" rows="3"></textarea>
          </div>

          <button class="btn-primary">Enviar solicitud</button>

        </form>
      </section>
