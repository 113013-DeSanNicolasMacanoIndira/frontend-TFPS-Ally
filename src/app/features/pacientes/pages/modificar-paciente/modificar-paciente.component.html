<h2 class="text-center mt-4">Modificar datos del paciente</h2>

<div class="container col-6">

  <form [formGroup]="form" class="mt-4">

    <label>Teléfono</label>
    <input type="text" class="form-control" formControlName="telefono">

    <label class="mt-3">Dirección</label>
    <input type="text" class="form-control" formControlName="direccion">

    <label class="mt-3">Tipo de discapacidad</label>
    <input type="text" class="form-control" formControlName="tipoDiscapacidad">

    <button class="btn btn-primary mt-4 w-100"
            (click)="guardarCambios()">
      Guardar cambios
    </button>

  </form>
</div>
