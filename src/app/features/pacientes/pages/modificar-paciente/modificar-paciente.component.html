<div class="layout">
  

  <!-- ============ CONTENIDO ============ -->
  <main class="content">
    <!-- Header tipo card (como tu estÃ©tica) -->
    <div class="card" style="margin-bottom: 20px;">
      <h2 style="margin:0;">Modificar datos del paciente</h2>
    </div>

    <!-- Card del formulario -->
    <div class="card">
      <form [formGroup]="form" (ngSubmit)="guardarCambios()">

        <!-- ðŸ”’ CAMPOS FIJOS (solo lectura + alerta al click) -->
        <div class="form-group">
          <label>DNI</label>
          <input
            type="text"
            class="form-control"
            [value]="patient?.numeroHistoriaClinica || patient?.dni || ''"
            readonly
            (click)="mostrarAtencion()"
          />
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            [value]="patient?.nombre || ''"
            readonly
            (click)="mostrarAtencion()"
          />
        </div>

        <div class="form-group">
          <label>Apellido</label>
          <input
            type="text"
            class="form-control"
            [value]="patient?.apellido || ''"
            readonly
            (click)="mostrarAtencion()"
          />
        </div>

        <!-- âœ… EDITABLES -->
        <div class="form-group">
          <label>TelÃ©fono</label>
          <input type="text" class="form-control" formControlName="telefono" />
        </div>

        <div class="form-group">
          <label>DirecciÃ³n</label>
          <input type="text" class="form-control" formControlName="direccion" />
        </div>

        <div class="form-group">
          <label>Obra social</label>
          <input type="text" class="form-control" formControlName="obraSocial" />
        </div>

        <div class="form-group">
          <label>NÂ° de afiliado</label>
          <input type="text" class="form-control" formControlName="nroAfiliado" />
        </div>

        <div class="form-group">
          <label>Tipo de discapacidad</label>
          <input type="text" class="form-control" formControlName="tipoDiscapacidad" />
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary mt-3 w-100">
          Guardar cambios
        </button>

        <button type="button" class="btn btn-danger mt-3 w-100" (click)="darDeBaja()">
          <i class="bi bi-trash me-2"></i>
          Darme de baja
        </button>

      </form>
    </div>
  </main>
</div>
