<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-4">Formulario de Registro</h3>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Repetir Correo Electrónico</label>
        <input type="email" class="form-control" [(ngModel)]="repeatEmail" name="repeatEmail" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Repetir Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="repeatPassword" name="repeatPassword" required />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

      <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="successMessage">Registrarse</button>
      <a routerLink="/login" class="d-block text-center mt-3 text-decoration-none">¿Ya tenés cuenta? Iniciar sesión</a>
    </form>
  </div>
</div>
